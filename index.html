<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DE</title>
    
</head>
<body>
    <h1>Design Elements</h1>
    <p>Generate HTML-code for Canvas elements.</p>
    <h2>Q&A accordion element</h2>
    <p>This generates html-code for a question and answer accordion with Smartdesigner.</p>
    <div class="inputs">
        <label for="question">Question:</label>
        <input type="text" name="question" id="question">
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer" rows="5"></textarea>
        <button id="qnaGen">Generate</button>
    </div>
    <div id="qnaOutput"></div>
    <script src="./script/qnaGen.js"></script>
</body>
</html>
